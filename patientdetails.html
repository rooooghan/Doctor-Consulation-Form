<!DOCTYPE html>
<html>
<head>
 <title>PATIENTS MEDICAL DETAILS</title>
</head>
<style>
    th{
        text-align: center;
        border: 2px solid black; 
    }
    td{
        text-align: center;
        border: 2px solid black;

    }
</style>

<body>
 <table>
  <tr>
   <th>Username</th>
   <th>Patient Name</th>
   <th>Age</th>
   <th>Detailed description</th>
   <th>Symptoms</th>
   <th>start date</th>
  </tr>
  {% for row in data %}
  <tr>
   <td>{{ row[0] }}</td>
   <td>{{ row[1] }}</td>
   <td>{{ row[2] }}</td>
   <td>{{ row[3] }}</td>
   <td>{{ row[4] }}</td>
   <td>{{ row[5] }}</td>
  </tr>
  {% endfor %}
 </table>
</body>
</html>
